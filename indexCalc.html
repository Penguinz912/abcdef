<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styleCalc.css">
</head>
<body>
    <div class="InfoDiv">
        <div class="ScreenDiv">
            <div class="row">
                        <div class="col" id="leftScreen">
                            <div class="row">
                                <label for="problem">Problem:</label>
                                <p name="problem" id="problem"></p>
                            </div>
                            <div class="row">
                                <label for="answer">Answer:</label>
                                <p name="answer" id="answer"></p>
                            </div>
                        </div>
                        <div class="col" id="rightScreen">
                            <nav class="navbar fixed-top">
                                <div class="container-fluid">
                                    <a class="navbar-brand" href="#"></a>
                                    <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-operation="history" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                                        View History
                                    </button>
                                    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                                    <div class="offcanvas-header">
                                        <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Calculator History</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close" data-operation="history"></button>
                                    </div>
                                    <div class="offcanvas-body" id="historyDiv">
                                        <p>2+2</p>
                                        <p>9+10</p>
                                        <p>34+35</p>
                                    </div>
                                  </div>
                                </div>
                              </nav>
                            </div>
                        </div>
                    </div>
                    <div class="buttonDiv">
            <div class="row">
                <div class="col">
                    <button data-number="1" id="1">1</button>
                    <button data-number="2" id="2">2</button>
                    <button data-number="3" id="3">3</button>
                    <button data-operation="ce" id="ce">CE</button>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button data-number="4" id="4">4</button>
                    <button data-number="5" id="5">5</button>
                    <button data-number="6" id="6">6</button>
                    <button data-operation="-" id="-">-</button>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button data-number="7" id="7">7</button>
                    <button data-number="8" id="8">8</button>
                    <button data-number="9" id="9">9</button>
                    <button data-operation="/" id="/">/</button>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button data-number="0" id="0">0</button>
                    <button data-operation="*" id="*">x</button>
                    <button data-operation="+" id="+">+</button>
                    <button data-operation="=" id="=">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script defer src="./appCalc.js"></script>
</body>
</html>
